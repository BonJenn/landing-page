<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title>Landing Page</title>
    </head>
    
    <body>

        <!-----This is the entire top section of the page----->
        <div class="header">
            <div class="navigation">
                <H2 id="header_logo_text">Header Logo</H2>
                <ul class="nav_bar">
                    <li><a href="link_one">Home</li>
                    <li><a href="link_two">About</li>
                    <li><a href="link_three">Contact</li>
                </ul>

            </div>

            <div class="hero">
                <div class="hero_website_copy">
                    <p class="hero_title">This website is awesome</p>
                    <p class="hero_description">This is some test copy meant to occupy space in the hero section.</p>
                    <button class="sign_up_button">Sign Up</button>
                </div>
                <div class="hero_website_media">
                    <div class="placeholder_image">
                        <p id="image_text">This is a placeholder for an image.</p>
                    </div>

                </div>
            </div>
        </div>

        <!------This is the second section of the page-------->

        <div class="second_section">
            <div class="second_section_title">

            </div>
            <div class="second_section_media">
                <div class="second_section_images">

                </div>
                <div class="second_section_copy">
                   

                </div>
            </div>
        </div>

        <!--------This is the third (quote) section of the page------->

        <div class="third_section">
            <div class="quote">

            </div>
        </div>

        <!--------This is the footer of the page------------->

        <footer>
            <div class="footer_box">
                <div class="footer_box_text">

                </div>
                <button class="footer_box_button">

                </button>
            </div>
        </footer>
        

    </body>
</html>
